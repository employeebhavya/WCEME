<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - WCEME 2025</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #e74c3c, #c0392b);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 40px 30px;
        text-align: center;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .error-icon {
        width: 60px;
        height: 60px;
        background: #e74c3c;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        color: white;
        font-size: 30px;
      }

      h1 {
        font-size: 28px;
        color: #2c3e50;
        margin-bottom: 10px;
        font-weight: 700;
      }

      h2 {
        font-size: 16px;
        color: #e74c3c;
        margin-bottom: 20px;
        font-weight: 600;
      }

      p {
        font-size: 14px;
        color: #6c757d;
        line-height: 1.5;
        margin-bottom: 30px;
      }

      .buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 20px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
        transition: transform 0.2s;
      }

      .btn-primary {
        background: linear-gradient(135deg, #f67330, #e55d1f);
        color: white;
      }

      .btn-secondary {
        background: transparent;
        color: #2c3e50;
        border: 2px solid #2c3e50;
      }

      .btn:hover {
        transform: translateY(-2px);
        text-decoration: none;
      }

      .btn-primary:hover {
        color: white;
      }

      .btn-secondary:hover {
        background: #2c3e50;
        color: white;
      }

      @media (max-width: 480px) {
        .container {
          padding: 30px 20px;
        }
        h1 {
          font-size: 24px;
        }
        .buttons {
          flex-direction: column;
          align-items: center;
        }
        .btn {
          width: 100%;
          max-width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-icon">
        <i class="ri-close-line"></i>
      </div>

      <h1>Oops!</h1>
      <h2>Something went wrong</h2>

      <p>
        We encountered an issue while processing your registration. Please try
        again or contact support if the problem persists.
      </p>

      <div class="buttons">
        <a href="registration-form.html" class="btn btn-primary">
          <i class="ri-refresh-line"></i>
          Try Again
        </a>
        <a href="index.html" class="btn btn-secondary">
          <i class="ri-home-line"></i>
          Back to Home
        </a>
      </div>
    </div>

    <!-- Custom JS for floating help icon -->
    <script src="assets/js/custom.js"></script>
  </body>
</html>
