<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abstract Submission Success - WCEME 2025</title>
    <link
      href="assets/plugins/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #f67330 0%, #e5652d 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 20px;
      }
      .success-container {
        background: white;
        border-radius: 16px;
        padding: 40px;
        text-align: center;
        max-width: 500px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      }
      .success-icon {
        font-size: 64px;
        color: #27ae60;
        margin-bottom: 20px;
      }
      .success-title {
        font-size: 28px;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 15px;
      }
      .success-message {
        font-size: 16px;
        color: #6c757d;
        margin-bottom: 30px;
        line-height: 1.6;
      }
      .btn-group {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }
      .btn {
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      .btn-primary {
        background: #f67330;
        color: white;
      }
      .btn-primary:hover {
        background: #e5652d;
        transform: translateY(-2px);
        color: white;
        text-decoration: none;
      }
      .btn-secondary {
        background: #6c757d;
        color: white;
      }
      .btn-secondary:hover {
        background: #5a6268;
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <div class="success-icon">
        <i class="ri-check-circle-fill"></i>
      </div>
      <h1 class="success-title">Abstract Submitted Successfully!</h1>
      <p class="success-message">
        Thank you for submitting your abstract to WCEME 2025. You will receive a
        confirmation email shortly with your abstract ID and next steps.
      </p>
      <div class="btn-group">
        <a href="abstract-submission-form.html" class="btn btn-secondary">
          <i class="ri-add-line"></i>
          Submit Another
        </a>
        <a href="abstract-submission.html" class="btn btn-primary">
          <i class="ri-arrow-left-line"></i>
          Back to Guidelines
        </a>
      </div>
    </div>
  </body>
</html>
