<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - WCEME 2025</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #f67330, #e55d1f);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 40px 30px;
        text-align: center;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .success-icon {
        width: 60px;
        height: 60px;
        background: #27ae60;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        color: white;
        font-size: 30px;
      }

      h1 {
        font-size: 28px;
        color: #2c3e50;
        margin-bottom: 10px;
        font-weight: 700;
      }

      h2 {
        font-size: 16px;
        color: #27ae60;
        margin-bottom: 20px;
        font-weight: 600;
      }

      p {
        font-size: 14px;
        color: #6c757d;
        line-height: 1.5;
        margin-bottom: 30px;
      }

      .back-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: linear-gradient(135deg, #f67330, #e55d1f);
        color: white;
        padding: 12px 24px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
        transition: transform 0.2s;
      }

      .back-btn:hover {
        transform: translateY(-2px);
        text-decoration: none;
        color: white;
      }

      @media (max-width: 480px) {
        .container {
          padding: 30px 20px;
        }
        h1 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-icon">
        <i class="ri-check-line"></i>
      </div>

      <h1>Thank You!</h1>
      <h2>Registration Successful</h2>

      <p>
        Your registration for <strong>WCEME 2025</strong> has been successfully
        submitted. Check your email for confirmation details.
      </p>

      <a href="index.html" class="back-btn">
        <i class="ri-home-line"></i>
        Back to Home
      </a>
    </div>

    <!-- Custom JS for floating help icon -->
    <script src="assets/js/custom.js"></script>
  </body>
</html>
